<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden; /* スクロール防止 */
    }

    model-viewer {
      width: 100%;
      height: 100vh; /* 画面の高さに合わせる */
    }
  </style>
</head>

<body>

  <model-viewer
    id="viewer"
    src="test01.glb"
    alt="3D model"
    camera-controls
    camera-orbit="45deg 75deg 8m">
  </model-viewer>

</body>
</html>
