<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Three.js Orthographic Viewer</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(to bottom, #eef3f8, #d6e1ee);
    overflow: hidden;
    font-family: sans-serif;
  }

  #ui {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }

  select {
    padding: 6px 12px;
    font-size: 14px;
  }
</style>
</head>

<body>

<div id="ui">
  <select id="modelSelector">
    <option value="Practice_01.glb">Practice 01</option>
    <option value="Practice_02.glb">Practice 02</option>
  </select>
</div>

<script type="module">
import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js";

const scene = new THREE.Scene();
scene.background = new THREE.Color(0xeaf1f7);

// ===== 平行投影カメラ =====
const aspect = window.innerWidth / window.innerHeight;
const frustumSize = 20;

const camera = new THREE.OrthographicCamera(
  -frustumSize * aspect / 2,
   frustumSize * aspect / 2,
   frustumSize / 2,
  -frustumSize / 2,
  0.1,
  1000
);

camera.position.set(10, 10, 12);
camera.lookAt(0, 0, 0);

// ===== レンダラー =====
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ===== 操作 =====
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.autoRotate = false;

// ===== グリッド =====
const grid = new THREE.GridHelper(50, 50, 0x888888, 0xcccccc);
scene.add(grid);

// ===== ライト =====
const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
scene.add(hemi);

const dir = new THREE.DirectionalLight(0xffffff, 0.8);
dir.position.set(10, 20, 10);
scene.add(dir);

// ===== モデル読み込み =====
const loader = new GLTFLoader();
let currentModel;

function loadModel(path) {

  if (currentModel) scene.remove(currentModel);

  loader.load(
    path,
    function (gltf) {

      currentModel = gltf.scene;

      // 中央補正
      const box = new THREE.Box3().setFromObject(currentModel);
      const center = box.getCenter(new THREE.Vector3());
      currentModel.position.sub(center);

      scene.add(currentModel);
    },
    undefined,
    function (error) {
      console.error("読み込みエラー:", error);
    }
  );
}

loadModel("Practice_01.glb");

// 切替
document.getElementById("modelSelector")
  .addEventListener("change", e => {
    loadModel(e.target.value);
  });

// リサイズ対応
window.addEventListener("resize", () => {

  const aspect = window.innerWidth / window.innerHeight;

  camera.left = -frustumSize * aspect / 2;
  camera.right = frustumSize * aspect / 2;
  camera.top = frustumSize / 2;
  camera.bottom = -frustumSize / 2;

  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// 描画ループ
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

</script>

</body>
</html>
