<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Practice 02 - Model Viewer</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background-color: #f4f7fb; /* 教育向け：やわらかい薄青 */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      padding: 15px;
      background-color: #2c3e50; /* 落ち着いた濃紺 */
      color: white;
      font-size: 20px;
    }

    select {
      margin: 15px;
      padding: 8px 12px;
      font-size: 16px;
    }

    model-viewer {
      width: 100%;
      height: 80vh;
      background-color: #e9eef5; /* 明るく視認性の良い背景 */
    }
  </style>
</head>

<body>

  <header>3Dモデル表示（平行投影）</header>

  <!-- プルダウン -->
  <select id="modelSelector">
    <option value="Practice_01.glb">practice_01</option>
    <option value="Practice_02.glb">practice_02</option>
  </select>

  <!-- モデル表示 -->
  <model-viewer
    id="viewer"
    src="Practice_01.glb"
    alt="3D Model"
    camera-controls
    interaction-prompt="none"
    auto-rotate="false"
    camera-projection="orthographic"
    camera-target="0m 0m 0m"
    camera-orbit="0deg 75deg 12m"
    min-camera-orbit="auto auto 5m"
    max-camera-orbit="auto auto 30m"
    exposure="1"
    shadow-intensity="1"
  >
  </model-viewer>

  <script>
    const selector = document.getElementById("modelSelector");
    const viewer = document.getElementById("viewer");

    selector.addEventListener("change", function () {
      viewer.src = this.value;
    });
  </script>

</body>
</html>
