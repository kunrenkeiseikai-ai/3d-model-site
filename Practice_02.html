<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    .top-bar {
      padding: 10px;
      background: #e0e0e0;
      text-align: center;
    }

    model-viewer {
      width: 100%;
      height: calc(100vh - 50px);
    }
  </style>
</head>

<body>

  <!-- ðŸ”½ ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ -->
  <div class="top-bar">
    <select id="modelSelector">
      <option value="Practice_01.glb">Practice 01</option>
      <option value="Practice_02.glb">Practice 02</option>
    </select>
  </div>

  <!-- 3Dè¡¨ç¤º -->
  <model-viewer
    id="viewer"
    src="Practice_01.glb"
    camera-controls
  interaction-prompt="none"
  environment-image="neutral"
  exposure="0.9"
  camera-orbit="45deg 75deg 12m"
  camera-projection="orthographic">
  </model-viewer>

  <script>
    const viewer = document.getElementById("viewer");
    const selector = document.getElementById("modelSelector");

    // ãƒ¢ãƒ‡ãƒ«åˆ‡æ›¿
    selector.addEventListener("change", (event) => {
      viewer.src = event.target.value;
    });

    // èª­ã¿è¾¼ã¿å¾Œã«è‰²èª¿æ•´
    viewer.addEventListener("load", () => {
      const material = viewer.model.materials[0];

      material.pbrMetallicRoughness.setBaseColorFactor([0.35, 0.35, 0.35, 1]);
      material.pbrMetallicRoughness.setMetallicFactor(0.25);
      material.pbrMetallicRoughness.setRoughnessFactor(0.55);
    });
  </script>

</body>
</html>
