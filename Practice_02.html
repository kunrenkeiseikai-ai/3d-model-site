<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    .top-bar {
      padding: 12px;
      background: #2c3e50;
      text-align: center;
    }

    .top-bar select {
      padding: 6px 12px;
      font-size: 14px;
    }

    model-viewer {
      width: 100%;
      height: calc(100vh - 60px);

      /* ðŸ”· ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³èƒŒæ™¯ */
      background: linear-gradient(
        to bottom,
        #eef3f8 0%,
        #d9e3f0 50%,
        #c7d4e5 100%
      );
    }
  </style>
</head>

<body>

  <!-- ðŸ”½ ãƒ—ãƒ«ãƒ€ã‚¦ãƒ³ -->
  <div class="top-bar">
    <select id="modelSelector">
      <option value="Practice_01.glb">Practice 01</option>
      <option value="Practice_02.glb">Practice 02</option>
    </select>
  </div>

  <!-- 3Dè¡¨ç¤º -->
  <model-viewer
    id="viewer"
    src="Practice_01.glb"
    camera-controls
    auto-rotate
    exposure="1.1"
    shadow-intensity="1"
    environment-image="neutral">
  </model-viewer>

  <script>
    const viewer = document.getElementById("viewer");
    const selector = document.getElementById("modelSelector");

    selector.addEventListener("change", (event) => {
      viewer.src = event.target.value;
    });

    viewer.addEventListener("load", () => {
      const material = viewer.model.materials[0];

      material.pbrMetallicRoughness.setBaseColorFactor([0.35, 0.35, 0.35, 1]);
      material.pbrMetallicRoughness.setMetallicFactor(0.25);
      material.pbrMetallicRoughness.setRoughnessFactor(0.55);
    });
  </script>

</body>
</html>
